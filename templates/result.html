{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <center>
            <h1>{{ imageName }}</h1>
            <p>This is what our alogorithm Predicts. Not what it is? We are still improving. </p>
            </center>
        </div>
    </div>
</div>
<center>
<div class="bd-example">
<a class="btn btn-warning" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
Click here to see more description
  </a>

  <div class="collapse" id="collapseExample">
  <div class="card card-block">
    {{ description }}
    </div>
</div>
</div>
</center>
<div class="container">
<form action="/upload_pic/" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <center>
    <label class="btn btn-lg btn-primary btn-file">
        Upload Image <input id="id_image" type="file" class="" name="image" style="display: none;">
    </label>
    <br>
    <br>
    <button type="submit" class="btn btnSubmit btn-default">Submit</button>
    </center>
</form>
</div>
{% endblock %}
